<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Exemplo de sorteio de números</title>
  </head>
  <body>
    <button onclick="sortearNumeros()">Sortear números</button>
    <p id="outputNumeros"></p>
    
    <script>
      function sortearNumeros() {
        const numeros = [];
        for (let i = 0; i < 10; i++) {
          numeros.push(Math.floor(Math.random() * 100) + 1);
        }
        document.getElementById("outputNumeros").innerHTML = `Os números sorteados são: ${numeros.join(", ")}`;
      }
    </script>
  </body>
</html>
