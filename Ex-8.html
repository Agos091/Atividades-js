<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Exemplo de closure</title>
  </head>
  <body>
    <button onclick="executarClosure()">Executar closure</button>
    <p id="outputResultado"></p>
    
    <script>
      function criarClosure(param) {
        return function() {
          return 2 * param;
        }
      }
      
      function executarClosure() {
        const closure = criarClosure(5);
        const resultado = closure();
        document.getElementById("outputResultado").innerHTML = `O resultado Ã©: ${resultado}`;
      }
    </script>
  </body>
</html>
