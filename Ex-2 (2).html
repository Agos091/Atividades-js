        Calcular Area e a  Circunferencia de um Circulo
    </h1>
   <div id="area">
    Calcular Area Do Circulo
   </div>
   <br>
   <br>
   <button onclick="CalcularArea()">Calcular Area</button>
   <br>
   <br>

    Calcular Circunferencia Do Circulo
   </div>
   <br>
   <button onclick="CalcularCircunferencia()">Calcular Circunferencia</button>
   <br>

   <script>
    function CalcularArea()
    {
        var area = document.getElementById("area");
        var raio = prompt('Digite o raio');
        raio = raio * raio * 3.14
        area.innerHTML = "Calcular Area Do Circulo"+"<br>"+"O valor da area = " + raio;
    }

    function CalcularCircunferencia()
    {
        var circunferencia = document.getElementById("circunferencia");

        area.innerHTML = "Calcular Area Do Circulo"+"<br>"+"O valor da circunferencia = " + raio;
    }
   </script>
