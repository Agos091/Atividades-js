<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Conversor de hora</title>
</head>
<body>
	<h1>Conversor de hora</h1>
	<label for="horas">Horas:</label>
	<input type="number" id="horas" min="0" max="23" />
	<label for="minutos">Minutos:</label>
	<input type="number" id="minutos" min="0" max="59" />
	<button onclick="converter()">Converter</button>
	<p id="resultado"></p>
	<script>
		function converter() {
			const horas = parseInt(document.getElementById("horas").value);
			const minutos = parseInt(document.getElementById("minutos").value);

			let horasConvertidas = horas;
			let periodo = 'A';

			if (horas > 12) {
				horasConvertidas = horas - 12;
				periodo = 'P';
			} else if (horas === 12) {
				horasConvertidas = horas;
				periodo = 'P';
			} else if (horas === 0) {
				horasConvertidas = 12;
			}

			const horaFormatada = horasConvertidas.toString().padStart(2, '0') + ':' + minutos.toString().padStart(2, '0') + ' ' + periodo + '.M.';
			document.getElementById("resultado").textContent = horaFormatada;
		}
	</script>
</body>
</html>
